<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In Vehicle - Parking System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="dashboard.html" class="logo">ParkEase</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="check_in.html">Check In</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <!-- Alert messages -->
        <div class="alert alert-info">
            Enter your vehicle details to check in.
        </div>

        <div class="form-container">
            <h2 class="form-title">Check In Vehicle</h2>
            <form action="dashboard.html" method="post">
                <div class="form-group">
                    <label for="license_plate">License Plate</label>
                    <input type="text" id="license_plate" name="license_plate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="vehicle_type">Vehicle Type</label>
                    <select id="vehicle_type" name="vehicle_type" class="form-control" required>
                        <option value="">Select Vehicle Type</option>
                        <option value="Car">Car</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="SUV">SUV</option>
                        <option value="Truck">Truck</option>
                        <option value="Van">Van</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Check In</button>
                    <a href="dashboard.html" class="btn" style="margin-left: 10px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>

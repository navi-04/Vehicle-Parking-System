<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vehicle Parking System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('bookings')">Current Bookings</button>
            <button class="tab-button" onclick="showTab('slots')">Parking Slots</button>
            <button class="tab-button" onclick="showTab('history')">Booking History</button>
            <button class="tab-button" onclick="showTab('users')">User Management</button>
        </div>
        
        <div id="bookings" class="tab-content active">
            <h2>Current Bookings</h2>
            <table id="current-bookings">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>User</th>
                        <th>Vehicle</th>
                        <th>Slot</th>
                        <th>Entry Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
            <div id="checkout-form" style="display: none;">
                <h3>Complete Booking</h3>
                <form id="completeBookingForm">
                    <input type="hidden" id="booking-id">
                    <div class="form-group">
                        <label for="amount">Amount (₹)</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Complete Checkout</button>
                        <button type="button" onclick="cancelCheckout()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="slots" class="tab-content">
            <h2>Parking Slots</h2>
            <div class="form-group">
                <button onclick="addNewSlot()">Add New Slot</button>
            </div>
            <div id="add-slot-form" style="display: none;">
                <form id="slotForm">
                    <div class="form-group">
                        <label for="slot-number">Slot Number</label>
                        <input type="text" id="slot-number" name="slot-number" required>
                    </div>
                    <div class="form-group">
                        <label for="slot-type">Slot Type</label>
                        <select id="slot-type" name="slot-type" required>
                            <option value="car">Car</option>
                            <option value="bike">Bike</option>
                            <option value="truck">Truck</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Add Slot</button>
                        <button type="button" onclick="cancelAddSlot()">Cancel</button>
                    </div>
                </form>
            </div>
            <table id="parking-slots">
                <thead>
                    <tr>
                        <th>Slot ID</th>
                        <th>Slot Number</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div id="history" class="tab-content">
            <h2>Booking History</h2>
            <table id="booking-history">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>User</th>
                        <th>Vehicle</th>
                        <th>Slot</th>
                        <th>Entry Time</th>
                        <th>Exit Time</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div id="users" class="tab-content">
            <h2>User Management</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Registered On</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showTab('bookings');
            loadCurrentBookings();
            loadParkingSlots();
            loadBookingHistory();
            loadUsers();
        });
        
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
        
        function loadCurrentBookings() {
            fetch('/api/admin/current-bookings')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#current-bookings tbody');
                tbody.innerHTML = '';
                
                data.bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${booking.id}</td>
                        <td>${booking.user_name}</td>
                        <td>${booking.vehicle_number}</td>
                        <td>${booking.slot_number}</td>
                        <td>${new Date(booking.entry_time).toLocaleString()}</td>
                        <td><button onclick="initiateCheckout(${booking.id})">Checkout</button></td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading current bookings:', error);
            });
        }
        
        function loadParkingSlots() {
            fetch('/api/admin/parking-slots')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#parking-slots tbody');
                tbody.innerHTML = '';
                
                data.slots.forEach(slot => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${slot.id}</td>
                        <td>${slot.slot_number}</td>
                        <td>${slot.slot_type}</td>
                        <td>${slot.is_occupied ? 'Occupied' : 'Available'}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading parking slots:', error);
            });
        }
        
        function loadBookingHistory() {
            fetch('/api/admin/booking-history')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#booking-history tbody');
                tbody.innerHTML = '';
                
                data.bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${booking.id}</td>
                        <td>${booking.user_name}</td>
                        <td>${booking.vehicle_number}</td>
                        <td>${booking.slot_number}</td>
                        <td>${new Date(booking.entry_time).toLocaleString()}</td>
                        <td>${booking.exit_time ? new Date(booking.exit_time).toLocaleString() : '-'}</td>
                        <td>${booking.amount ? `₹${booking.amount}` : '-'}</td>
                        <td>${booking.payment_status}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading booking history:', error);
            });
        }
        
        function loadUsers() {
            fetch('/api/admin/users')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#users-table tbody');
                tbody.innerHTML = '';
                
                data.users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>${user.is_admin ? 'Admin' : 'User'}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading users:', error);
            });
        }
        
        function initiateCheckout(bookingId) {
            document.getElementById('booking-id').value = bookingId;
            document.getElementById('checkout-form').style.display = 'block';
        }
        
        function cancelCheckout() {
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('completeBookingForm').reset();
        }
        
        document.getElementById('completeBookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                booking_id: document.getElementById('booking-id').value,
                amount: document.getElementById('amount').value
            };
            
            fetch('/api/complete-booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    cancelCheckout();
                    loadCurrentBookings();
                    loadParkingSlots();
                    loadBookingHistory();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again later.');
                console.error('Error:', error);
            });
        });
        
        function addNewSlot() {
            document.getElementById('add-slot-form').style.display = 'block';
        }
        
        function cancelAddSlot() {
            document.getElementById('add-slot-form').style.display = 'none';
            document.getElementById('slotForm').reset();
        }
        
        document.getElementById('slotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                slot_number: document.getElementById('slot-number').value,
                slot_type: document.getElementById('slot-type').value
            };
            
            fetch('/api/admin/add-slot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    cancelAddSlot();
                    loadParkingSlots();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again later.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
